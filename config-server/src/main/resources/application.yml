server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        # Native 모드: 로컬 파일 시스템/classpath에 있는 파일을 읽어서 설정 파일로 제공
        native:
          search-locations: classpath:/config
        # Git 저장소에서 설정을 읽어올 때
        git:
          uri: https://github.com/your-username/config-repo
          default-label: main
          search-paths: circuit-breaker-configs
          clone-on-start: true
  profiles:
    active: native # 설정 파일을 읽어 올 모드 native or git 둘 중 하나 선택

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.config: DEBUG
    org.springframework.boot: INFO
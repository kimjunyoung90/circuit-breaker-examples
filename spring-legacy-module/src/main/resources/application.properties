# Spring Application Configuration
spring.application.name=spring-legacy-circuit-breaker

# Server Configuration
server.port=8080
server.context-path=/legacy

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.legacy=DEBUG
logging.level.com.netflix.hystrix=DEBUG

# Hystrix Configuration Import
# hystrix.properties 파일이 자동으로 로드됩니다

# Application Specific Properties
app.external.service.url=http://localhost:9090/api
app.database.timeout=5000
app.retry.attempts=3
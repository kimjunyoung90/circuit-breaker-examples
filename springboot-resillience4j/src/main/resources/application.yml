server:
  port: 8080

spring:
  application:
    name: resilience4j-application
  # config server 설정 (optional - 없어도 로컬 설정으로 동작)
  # 1. Spring Boot 2.4 이상
  config:
    import: optional:configserver:http://localhost:8888
  # 2. Spring Boot 2.3 이하
#  cloud:
#    config:
#      uri: http://localhost:8888
#      fail-fast: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, env, circuitbreakers, circuitbreakerevents, refresh
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    circuitbreakers:
      enabled: true
    env:
      show-values: ALWAYS

# 로깅 설정
logging:
  level:
    com.example: DEBUG
    io.github.resilience4j: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
